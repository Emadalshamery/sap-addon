<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />

        <link rel="stylesheet" href="./popup.css">
        <script src="./popup.js" type="text/javascript" defer></script>
    </head>

    <body class="noselect">
        <div id="popup-content">
            <div class="section">
                <p class="section-heading" title="portal.wdf.sap.corp">Portal</p>
                <div class="section-text">
                    <p>Redirect to /irj/portal</p>
                    <p><label class="switch">
                        <input type="checkbox" id="portal-redirect" checked>
                        <span class="slider round"></span>
                    </label></p>
                    <p></p>
                </div>
                <div class="section-text">
                    <p>Focus Searchbar</p>
                    <p><label class="switch">
                        <input type="checkbox" id="portal-focus-searchbar" checked>
                        <span class="slider round"></span>
                    </label></p>
                    <p></p>
                </div>
            </div>
            <div class="section">
                <p class="section-heading" title="github.wdf.sap.corp, github.tools.sap">GitHub</p>
                <div class="section-text">
                    <p>Sign In Automatically</p>
                    <p><label class="switch">
                        <input type="checkbox" id="github-sign-in" checked>
                        <span class="slider round"></span>
                    </label></p>
                    <p></p>
                </div>
                <div class="section-text">
                    <p>Hide Notice Box</p>
                    <p><label class="switch">
                        <input type="checkbox" id="github-hide-notice" checked>
                        <span class="slider round"></span>
                    </label></p>
                    <p></p>
                </div>
                <div class="section-text">
                    <p>Show Names</p>
                    <p><label class="switch">
                        <input type="checkbox" id="github-show-names" checked
                            data-depending-inputs="github-get-names-from-people">
                        <span class="slider round"></span>
                    </label></p>
                    <p></p>
                </div>
                <div class="section-text">
                    <p>Use people.wdf.sap.corp</p>
                    <p><label class="switch">
                        <input type="checkbox" id="github-get-names-from-people" checked>
                        <span class="slider round"></span>
                    </label></p>
                    <p></p>
                </div>
            </div>
            <div class="section">
                <p class="section-heading" title="fiorilaunchpad.sap.com">Fiori Launchpad</p>
                <div class="section-text">
                    <p>German Lunchmenu</p>
                    <p><label class="switch">
                        <input type="checkbox" id="fiori-lunchmenu-german" checked>
                        <span class="slider round"></span>
                    </label></p>
                    <p></p>
                </div>
            </div>
            <div class="section">
                <p class="section-heading" title="sap-my.sharepoint.com, login.microsoftonline.com">Sharepoint</p>
                <div class="section-text">
                    <p>Log In Automatically</p>
                    <p><label class="switch">
                        <input type="checkbox" id="sharepoint-login" checked>
                        <span class="slider round"></span>
                    </label></p>
                    <p></p>
                </div>
            </div>
            <div class="section">
                <div class="section-text" id="btn-show-configuration">
                    <p>Configuration</p>
                    <p><span class="arrow right" /></p>
                    <p></p>
                </div>
                <a class="div" href="https://github.com/nikolockenvitz/sap-addon"><span class="div section-text" id="btn-show-configuration">
                    <span class="p">View on GitHub</span>
                    <span class="p"><span class="open-in-new-tab"><svg viewBox="0 0 10 10">
                        <polyline points="4,2 2,2 2,8 8,8 8,6" />
                        <polyline points="6,1 9,1 9,4" />
                        <polyline points="5,5 9,1" />
                      </svg></span></span>
                    <span class="p"></span>
                </span></a>
            </div>
        </div>

        <div class="modal" id="modal-configuration">
            <div class="modal-content">
                <div class="section">
                    <p id="btn-hide-configuration"><span class="arrow left" /></p>
                </div>
                <div class="section">
                    <p class="section-heading">Coming Soon!</p>
                </div>
            </div>
        </div>
    </body>
</html>
